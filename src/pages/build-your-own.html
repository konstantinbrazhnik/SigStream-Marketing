<div class="row">
  <div class="columns large-12 padding">
    <h1>Build Your Own</h1>
    <p>{{content.build_your_own_intro}}</p>
  </div>
</div>



<div class="row">
  <div class="columns large-12 padding">
    <header>
      <h2>Choose a Filter to Build</h2>

      {{#each filters}}

        <div class="row margin-bottom">
          <div class="columns large-6 small-12">
            <img src="http://placehold.it/500x500" alt="" />
          </div>
          <div class="columns large-6 small-12">
            <h3>{{ this.title }}</h3>
            <p>{{ this.description }}</p>
            <a href="{{ this.link }}" class="button expanded large">Create {{ this.title }}</a>
          </div>
        </div>

      {{/each}}

    </header>
  </div>
</div>
